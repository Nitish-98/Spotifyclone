<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in - Spotify</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1ed760 0%, #1db954 50%, #000000 100%);
        }

        .login-container {
            background-color: black;
            border-radius: 12px;
            padding: 60px 50px;
            max-width: 450px;
            width: 90%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-header img {
            width: 150px;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: white;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #a1a1a1;
            font-size: 14px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .google-login-btn {
            background-color: white;
            color: black;
            border: none;
            padding: 15px 20px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: transform 0.3s ease;
        }

        .google-login-btn:hover {
            transform: scale(1.02);
        }

        .google-icon {
            width: 20px;
            height: 20px;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #535353;
        }

        .divider span {
            padding: 0 15px;
            color: #a1a1a1;
            font-size: 14px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .input-group label {
            color: white;
            font-size: 14px;
            font-weight: bold;
        }

        .input-group input {
            background-color: #282828;
            border: 1px solid #535353;
            border-radius: 4px;
            padding: 15px;
            color: white;
            font-size: 14px;
            outline: none;
        }

        .input-group input:focus {
            border-color: #1ed760;
        }

        .login-btn {
            background-color: #1ed760;
            color: black;
            border: none;
            padding: 15px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        .login-btn:hover {
            background-color: #1fdf64;
            transform: scale(1.02);
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
            font-size: 14px;
        }

        .signup-link {
            text-align: center;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #535353;
        }

        .signup-link p {
            color: #a1a1a1;
            font-size: 14px;
        }

        .signup-link a {
            color: white;
            text-decoration: underline;
            font-weight: bold;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #a1a1a1;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link a:hover {
            color: white;
        }

        .user-info {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .user-info.active {
            display: block;
        }

        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 20px;
        }

        .logout-btn {
            background-color: #535353;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 30px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 20px;
        }

        .logout-btn:hover {
            background-color: #727272;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="logo.svg" class="invert" alt="Spotify Logo" />
            <h1>Log in to Spotify</h1>
            <p>Continue your music journey</p>
        </div>

        <div id="loginForm" class="login-form">
            <button class="google-login-btn" onclick="loginWithGoogle()">
                <svg class="google-icon" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Continue with Google
            </button>

            <div class="divider">
                <span>OR</span>
            </div>

            <div class="input-group">
                <label for="email">Email address</label>
                <input type="email" id="email" placeholder="Email address" />
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password" />
            </div>

            <div class="remember-me">
                <input type="checkbox" id="remember" />
                <label for="remember">Remember me</label>
            </div>

            <button class="login-btn" onclick="loginWithEmail()">Log In</button>

            <div class="signup-link">
                <p>Don't have an account? <a href="#" onclick="alert('Sign up feature coming soon!')">Sign up for Spotify</a></p>
            </div>
        </div>

        <div id="userInfo" class="user-info">
            <img id="userAvatar" class="user-avatar" src="" alt="User Avatar" />
            <h2 style="color: white; margin-bottom: 10px;" id="userName"></h2>
            <p style="color: #a1a1a1; margin-bottom: 20px;" id="userEmail"></p>
            <button class="login-btn" onclick="goToPlayer()">Go to Player</button>
            <button class="logout-btn" onclick="logout()">Log Out</button>
        </div>

        <div class="back-link">
            <a href="index.html">‚Üê Back to Home</a>
        </div>
    </div>

    <script>
        // Check if user is already logged in
        window.onload = function() {
            const user = JSON.parse(localStorage.getItem('spotifyUser'));
            if (user) {
                showUserInfo(user);
            }
        };

        // Google Login (Simulated - In production, use Google OAuth)
        function loginWithGoogle() {
            // Simulate Google login
            const user = {
                name: 'Demo User',
                email: 'demo@gmail.com',
                avatar: 'https://ui-avatars.com/api/?name=Demo+User&background=1ed760&color=000'
            };
            
            localStorage.setItem('spotifyUser', JSON.stringify(user));
            showUserInfo(user);
        }

        // Email Login
        function loginWithEmail() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                alert('Please enter both email and password');
                return;
            }

            // Simulate login
            const user = {
                name: email.split('@')[0],
                email: email,
                avatar: `https://ui-avatars.com/api/?name=${email.split('@')[0]}&background=1ed760&color=000`
            };

            localStorage.setItem('spotifyUser', JSON.stringify(user));
            showUserInfo(user);
        }

        // Show user info
        function showUserInfo(user) {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('userInfo').classList.add('active');
            document.getElementById('userName').textContent = user.name;
            document.getElementById('userEmail').textContent = user.email;
            document.getElementById('userAvatar').src = user.avatar;
        }

        // Logout
        function logout() {
            localStorage.removeItem('spotifyUser');
            document.getElementById('loginForm').style.display = 'flex';
            document.getElementById('userInfo').classList.remove('active');
            document.getElementById('email').value = '';
            document.getElementById('password').value = '';
        }

        // Go to player
        function goToPlayer() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
